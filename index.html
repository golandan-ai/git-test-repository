 <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Liaoshi Hello World</title>
      <style>
          body {
              font-family: Arial, sans-serif;
              max-width: 800px;
              margin: 50px auto;
              padding: 20px;
          }
          .search-box {
              width: 100%;
              padding: 15px;
              font-size: 18px;
              margin-bottom: 20px;
          }
          .search-btn {
              padding: 15px 30px;
              font-size: 18px;
              background: #0070f3;
              color: white;
              border: none;
              cursor: pointer;
          }
          .result {
              border: 1px solid #ddd;
              padding: 15px;
              margin: 10px 0;
              border-radius: 5px;
          }
          .original { color: #333; font-size: 18px; }
          .translation { color: #666; margin-top: 10px; }
          .meta { color: #999; font-size: 14px; margin-top: 10px; }
      </style>
      <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body>
      <h1>Liaoshi Research Database</h1>
      <p>Hello World Test - Search sample sentences</p>

      <form id="searchForm">
          <input type="text" id="query" class="search-box" placeholder="Enter search (e.g., horses, capital, Abaoji)">
          <button type="submit" class="search-btn">Search</button>
      </form>

      <div id="results"></div>

      <script>
          // ============ CONFIGURATION ============
          // Change these values to match your database
          const CONFIG = {
              supabaseUrl: 'https://skbmyruppgthmfytofvf.supabase.co',
              supabaseKey: 'sb_publishable_J8MCBOmLuznjVBatY4TRTw_pXF_1Oyv',
              tableName: 'test01',
              columns: {
                  originalText: 'chinese_verse',
                  translation: 'translated',
                  chapter: 'chapter_n',
                  keywords: 'key_words'
              }
          };
          // ========================================

          const supabase = window.supabase.createClient(CONFIG.supabaseUrl, CONFIG.supabaseKey);

          document.getElementById('searchForm').addEventListener('submit', async (e) => {
              e.preventDefault();
              const query = document.getElementById('query').value;
              const resultsDiv = document.getElementById('results');

              resultsDiv.innerHTML = 'Searching...';

              try {
                  const { data, error } = await supabase
                      .from(CONFIG.tableName)
                      .select('*')
                      .ilike(CONFIG.columns.keywords, `%${query}%`);

                  if (error) {
                      resultsDiv.innerHTML = `<p>Error: ${error.message}</p>`;
                      console.error('Supabase error:', error);
                      return;
                  }

                  if (!data || data.length === 0) {
                      resultsDiv.innerHTML = '<p>No results found. Try: horses, capital, Abaoji, founding</p>';
                      return;
                  }

                  resultsDiv.innerHTML = `<p>Found ${data.length} result(s):</p>`;

                  data.forEach(row => {
                      const original = row[CONFIG.columns.originalText] || '';
                      const translation = row[CONFIG.columns.translation] || '';
                      const chapter = row[CONFIG.columns.chapter] || '';
                      const keywords = row[CONFIG.columns.keywords] || '';

                      resultsDiv.innerHTML += `
                          <div class="result">
                              <div class="original">${original}</div>
                              <div class="translation">${translation}</div>
                              <div class="meta">Chapter ${chapter} | Keywords: ${keywords}</div>
                          </div>
                      `;
                  });

              } catch (err) {
                  resultsDiv.innerHTML = `<p>Error: ${err.message}</p>`;
                  console.error('Catch error:', err);
              }
          });
      </script>
  </body>
  </html>
